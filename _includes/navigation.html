<nav>
  <ul>
    {% for item in site.data.navigation %}
      <li>
        {% assign nav_url = item.link | relative_url %}
        {% assign page_path = page.url | remove: site.baseurl %}
        <a href="{{ nav_url }}" {% if page_path == item.link %} class="active"{% endif %}>
          {{ item.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
