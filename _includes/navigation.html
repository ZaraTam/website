<nav>
  <ul>
    {% for item in site.data.navigation %}
      <li>
        {% assign current_page = page.url | remove: site.baseurl | remove: '.html' %}
        {% assign nav_link = item.link | remove: '.html' %}
        <a href="{{ item.link | relative_url }}" {% if current_page == nav_link or (nav_link == '/' and current_page == '') %} class="active"{% endif %}>
          {{ item.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
