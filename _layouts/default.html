<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

    <!-- Favicon Links -->
    <link rel="icon" href="{{ '/assets/images/favicons/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="icon" href="{{ '/assets/images/favicons/favicon-16x16.png' | relative_url }}" type="image/png" sizes="16x16">
    <link rel="icon" href="{{ '/assets/images/favicons/favicon-32x32.png' | relative_url }}" type="image/png" sizes="32x32">
    <link rel="icon" href="{{ '/assets/images/favicons/android-chrome-192x192.png' | relative_url }}" type="image/png" sizes="192x192">
    <link rel="icon" href="{{ '/assets/images/favicons/android-chrome-512x512.png' | relative_url }}" type="image/png" sizes="512x512">
    <link rel="apple-touch-icon" href="{{ '/assets/images/favicons/apple-touch-icon.png' | relative_url }}" type="image/png" sizes="180x180">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Custom SEO tags without Twitter -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="website">
    
    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "{% if page.url == '/' %}WebSite{% else %}WebPage{% endif %}",
      "name": "{{ site.title }}",
      "headline": "{{ page.title }}",
      "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}",
      "url": "{{ page.url | absolute_url }}"
    }
    </script>
  </head>
  <body>
    {% include navigation.html %}
    {{ content }}
    {% include footer.html %}
  </body>
</html>
