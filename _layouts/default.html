<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <!-- Favicon Links -->
    <link rel="icon" href="{{ '/assets/images/favicons/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="icon" href="{{ '/assets/images/favicons/favicon-16x16.png' | relative_url }}" type="image/png" sizes="16x16">
    <link rel="icon" href="{{ '/assets/images/favicons/favicon-32x32.png' | relative_url }}" type="image/png" sizes="32x32">
    <link rel="icon" href="{{ '/assets/images/favicons/android-chrome-192x192.png' | relative_url }}" type="image/png" sizes="192x192">
    <link rel="icon" href="{{ '/assets/images/favicons/android-chrome-512x512.png' | relative_url }}" type="image/png" sizes="512x512">
    <link rel="apple-touch-icon" href="{{ '/assets/images/favicons/apple-touch-icon.png' | relative_url }}" type="image/png" sizes="180x180">

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH1zA2vZZLw+eq0dN4jrF7xsHZlPczO+WDvU0ZqGMb2qGWqMjT8qTd4C4OFE7+8wHJE0wGtg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- SEO -->
    {% seo %}
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main" class="skip-link">Skip to main content</a>
    
    <!-- Navigation -->
    {% include navigation.html %}
    
    <!-- Main content -->
    <main id="main" role="main">
      {{ content }}
    </main>
    
    <!-- Footer -->
    {% include footer.html %}
    
    <!-- Scripts -->
    <script src="{{ '/assets/js/navigation.js' | relative_url }}" defer></script>
    {% if page.url == '/' %}
      <script src="{{ '/assets/js/home.js' | relative_url }}" defer></script>
    {% endif %}
    {% if page.url == '/art' %}
      <script src="{{ '/assets/js/art-gallery.js' | relative_url }}" defer></script>
    {% endif %}
  </body>
</html>
