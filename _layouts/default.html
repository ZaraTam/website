<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <!-- Favicon Links -->
    <link rel="icon" href="{{ '/assets/images/favicons/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="icon" href="{{ '/assets/images/favicons/favicon-16x16.png' | relative_url }}" type="image/png" sizes="16x16">
    <link rel="icon" href="{{ '/assets/images/favicons/favicon-32x32.png' | relative_url }}" type="image/png" sizes="32x32">
    <link rel="icon" href="{{ '/assets/images/favicons/android-chrome-192x192.png' | relative_url }}" type="image/png" sizes="192x192">
    <link rel="icon" href="{{ '/assets/images/favicons/android-chrome-512x512.png' | relative_url }}" type="image/png" sizes="512x512">
    <link rel="apple-touch-icon" href="{{ '/assets/images/favicons/apple-touch-icon.png' | relative_url }}" type="image/png" sizes="180x180">

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Custom SEO tags without Twitter -->
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="website">
    
    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "{% if page.url == '/' %}WebSite{% else %}WebPage{% endif %}",
      "name": "{{ site.title }}",
      "headline": "{{ page.title }}",
      "description": "{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}",
      "url": "{{ page.url | absolute_url }}"
    }
    </script>
  </head>
  <body>
    <!-- Navigation -->
    {% include navigation.html %}
    
    <!-- Main content -->
    <main id="main" role="main">
      {{ content }}
    </main>
    
    <!-- Footer -->
    {% include footer.html %}
    
    <!-- Scripts -->
    <script src="{{ '/assets/js/navigation.js' | relative_url }}" defer></script>
    {% if page.url == '/' %}
      <script src="{{ '/assets/js/home.js' | relative_url }}" defer></script>
    {% endif %}
    {% if page.url == '/art' %}
      <script src="{{ '/assets/js/art-gallery.js' | relative_url }}" defer></script>
    {% endif %}
  </body>
</html>
