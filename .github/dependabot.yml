version: 2
updates:
  # Update Bundler dependencies
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "ZaraTam"
    assignees:
      - "ZaraTam"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Update GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "ZaraTam"
    assignees:
      - "ZaraTam"
    commit-message:
      prefix: "ci"
      include: "scope"